
include:
- "app.rb"
- "models.rb"
exclude:
- spec/**/*
- test/**/*
- vendor/**/*
- ".bundle/**/*"
require: ["sinatra", "sinatra/contrib"]
domains: []
reporters:
- rubocop
formatter:
  rubocop:
    cops: safe
    except: ["LineLength"]
    only: []
    extra_args: []
require_paths: [""]
plugins: []
max_files: 5000
